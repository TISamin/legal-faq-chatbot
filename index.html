<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚öñÔ∏è Legal FAQ Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">‚öñÔ∏è Know Your Rights</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="instructions.html">Instructions</a>
      <a href="links.html">Links</a>
    </div>
  </nav>

  <script>
    // Highlight active link automatically
    const links = document.querySelectorAll('.nav-links a');
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>

  <!-- Chat container -->
  <div class="chat-container">
    <header>
      <h2>‚öñÔ∏è Legal FAQ Chatbot</h2>
      <select id="language">
        <option value="EN">English</option>
        <option value="BN">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      </select>
    </header>

    <div id="chat-window" class="chat-window" aria-live="polite">
      <!-- Messages will appear here -->
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your legal question..." aria-label="Your question">
      <button id="send-btn" aria-label="Send message">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Typing effect for welcome message
    document.addEventListener("DOMContentLoaded", () => {
      const chatWindow = document.getElementById("chat-window");
      const welcome = document.createElement("div");
      welcome.className = "message bot-message";
      chatWindow.appendChild(welcome);

      const text = "üëã Welcome! I‚Äôm here to help with your legal questions in Bangladesh. You can ask me about FIR, GD, NID, passports, trade licenses, marriage registration, and more. What would you like to know today?";
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          welcome.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 30); // typing speed
        }
      }
      typeWriter();
    });
  </script>
</body>
</html>
