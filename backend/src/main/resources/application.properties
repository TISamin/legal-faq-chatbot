# ========= Database Config =========
spring.datasource.url=${spring.datasource.url:jdbc:mysql://localhost:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${spring.datasource.username:root}
spring.datasource.password=${spring.datasource.password:password}

# ========= JPA / Hibernate =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========= Server Port =========
server.port=${PORT:8080}
